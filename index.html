<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Project </title>
  
   <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Music Player Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class= "MusicPlayer"> <!-- "player" -->
    <div class="details">
      <div class="playingnow">PLAYING x OF y</div>
      <div class="trackpic"></div>
      <div class="trackname">Track Name</div>
      <div class="trackartist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prevtrack" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpausetrack" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="nexttrack" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider">
      <div class="currenttime">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="totalduration">00:00</div>
    </div>
    <div class="slider">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
